<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du Serpent</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }

      /* Menu principal */
      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .menu h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .menu button {
        padding: 12px 24px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .menu button:hover {
        background-color: #45a049;
      }

      /* Canvas (jeu) */
      canvas {
        border: 3px solid #333;
        background-color: #fff;
        display: none;
        margin-bottom: 20px;
      }

      /* Timer */
      #timerContainer {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        color: #333;
        background-color: #ffeb3b;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Boutons de fin de jeu */
      #replayButton,
      #viewScoreButton,
      #mainMenuButton {
        display: none;
        padding: 12px 24px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border: none;
        background-color: #2196f3;
        color: white;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      #replayButton:hover,
      #viewScoreButton:hover,
      #mainMenuButton:hover {
        background-color: #1976d2;
      }

      /* Score table */
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }

      th {
        background-color: #2196f3;
        color: white;
      }

      td {
        background-color: #f2f2f2;
      }

      .score-container {
        margin-top: 30px;
        width: 80%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .score-container h3 {
        margin-bottom: 10px;
      }

      /* Pour masquer certains éléments au début */
      #scoreTable {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Menu Principal -->
    <div id="menu" class="menu">
      <h2>Bienvenue dans le Jeu du Serpent</h2>
      <label>
        <input type="radio" name="difficulty" value="250" checked /> Soromno (250
        ms)
      </label>
      <label>
        <input type="radio" name="difficulty" value="150" checked /> Facile (150
        ms)
      </label>
      <label>
        <input type="radio" name="difficulty" value="100" /> Moyen (100 ms)
      </label>
      <label>
        <input type="radio" name="difficulty" value="50" /> Difficile (50 ms)
      </label>
      <label>
        <input type="radio" name="difficulty" value="random" checked /> Random
      </label>
      <button id="startButton">Commencer le jeu</button>
    </div>

    <!-- Timer Display -->
    <div id="timerContainer">
      <p id="timer">Temps passé: 0</p>
    </div>

    <!-- Canvas du Jeu -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Boutons de Fin de Jeu -->
    <button id="replayButton">Rejouer</button>
    <button id="viewScoreButton">Voir le score</button>
    <button id="mainMenuButton">Retour au menu principal</button>

    <!-- Tableau des Scores -->
    <div id="scoreContainer" class="score-container">
      <h3>Meilleurs Scores</h3>
      <table id="scoreTable">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Score</th>
            <th>Temps</th>
            <th>difficulté</th>
          </tr>
        </thead>
        <tbody id="scoreBody">
          <!-- Les scores seront affichés ici -->
        </tbody>
      </table>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
