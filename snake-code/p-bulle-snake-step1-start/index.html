<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu du Serpent</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 2px solid #000;
      background-color: #fff;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }
    .menu button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .menu label {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="menu" class="menu">
    <h2>Sélectionner le niveau de difficulté</h2>
    <label>
      <input type="radio" name="difficulty" value="200" checked> Facile (200 ms)
    </label>
    <label>
      <input type="radio" name="difficulty" value="150"> Moyen (150 ms)
    </label>
    <label>
      <input type="radio" name="difficulty" value="100"> Difficile (100 ms)
    </label>
    <button onclick="startGame()">Commencer le jeu</button>
    <button onclick="toggleMusic()">Musique</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
